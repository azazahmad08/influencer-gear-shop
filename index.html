<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gear Shop</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <nav class="navbar">
        <div class="navbar1">
          <h2>Influencer products</h2>
        </div>
        <div class="navbar2">

            <li><a href="#">Home</a></li>
            <li><a href="#">Products</a></li>

            <li><a href="#">Log In</a></li>
          </ul>

      </nav>
    </header>
    <main>
      <div class="container">
        <div class="main-content">
          <h2>Start your Journey as Influencer</h2>

            vestibulum sed scelerisque eros. Lectus faucibus.

        </div>
        <div class="main-container">
          <img src="images/main-camera.png" alt="Main Camera Image" />
        </div>
      </div>
    </main>
    <div class="partner">
        <div class="img"><img src="logos/Alibaba.png" alt="alibaba"></div>
        <div class="img"><img src="logos/Amazon.png" alt="amazon"></div>
        <div class="img"><img src="logos/Daraz.pk Logo.png" alt="Daraz"></div>
        <div class="img"><img src="logos/Ebay.png" alt="Ebay"></div>
        <div class="img"><img src="logos/Rakuten.png" alt="rakuten"></div>
        <div class="img"><img src="logos/Walmart.png" alt="Walmart"></div>
        <div class="img"><img src="logos/Target.png" alt="Target"></div>
        
    </div>
